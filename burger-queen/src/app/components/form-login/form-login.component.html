<aside class="row justify-content-center">
  <form (ngSubmit)="guardar(forma)" #forma = "ngForm" class=" col-xs-12 col-sm-12 col-md-12 row justify-content-center " novalidate="">   
    <p class="text title">  Bienvenid🍔s Colaborador🍔s </p>
    <div *ngIf = "forma.submitted && forma.controls['email'].errors" class="text-danger text fadeIn col-xs-10 col-xs-offset-1  col-sm-10 col-sm-offset-2  col-md-6col-md-offset-9"> El correo es invalido </div>
    <input class="form-control col-xs-10 col-xs-offset-1  col-sm-10 col-sm-offset-2  col-md-6col-md-offset-9 " id="email-login"  
    name="email" type="email"  placeholder="📩   Email " [(ngModel)]="user.email" pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"  required>
    <br/>
    <div *ngIf = "forma.submitted && forma.controls['password'].errors" class="text-danger text fadeIn col-xs-10 col-xs-offset-1  col-sm-10 col-sm-offset-2  col-md-6col-md-offset-9"> Al menos 6 carateres </div>
    <input class="form-control col-xs-10   col-sm-10 col-sm-offset-4     col-md-6.col-md-offset-6" id="password-login" minlength="6" name="password" type="password" 
    placeholder="🔒  Password" [(ngModel)]="user.password" required>
      <button type="submit" class="button col-xs-12 col-sm-10 col-md-8" id="log-in">Ingresa</button> 
  </form>
</aside>
